<html>

    <h1 class="text-center alert alert-danger">QUAN LI BAI THI</h1>
    <h2 >DANH SACH SINH VIEN <button class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">THEM SINH VIEN</button></h2>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 mx-auto">
                <table class="table">
                    <tr>
                        <th>MASINHVIEN</th>
                        <th>TENSINHVIEN</th>
                        <th>NGAYSINH</th>
                        <th>SDT</th>
                        <th>LOP</th>
                        <th>KHOA</th>
                    </tr>
                        {% for row in sinhvien %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                    </tr>
                        {% endfor %}
                </table>
            </div>
        </div>
    </div>
    </div>
